<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Doğum Tarihi Hesapla</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: white;
    display: flex;
    justify-content: center;
    padding: 40px;
  }
  .container {
    background-color: #1da6cf;
    border-radius: 15px;
    padding: 20px;
    width: 370px;
    color: black;
    box-shadow: 0 0 8px rgba(0,0,0,0.2);
    text-align: center;
  }
  label {
    display: block;
    margin-bottom: 10px;
    font-weight: bold;
    background: white;
    padding: 10px;
    border-radius: 6px;
    text-align: center;
  }
  .selects {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 10px;
  }
  select {
    border-radius: 6px;
    border: 1px solid #ccc;
    padding: 6px;
  }
  #day {
    width: 70px;
  }
  #month {
    width: 110px;
  }
  #year {
    width: 80px;
  }
  button {
    width: 100%;
    background-color: #d4d4d4;
    border: none;
    padding: 12px;
    margin-top: 15px;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background-color: #bdbdbd;
  }
  #result {
    background: white;
    margin-top: 20px;
    text-align: center;
    padding: 12px;
    border-radius: 8px;
    font-weight: normal;
    font-size: 0.9em;
    transition: all 0.3s ease;
  }
  #result.bold {
    font-weight: bold;
    font-size: 1.3em;
  }

  /* Mobil uyumluluk */
  @media (max-width: 480px) {
    .container {
      width: 95vw;
      padding: 15px;
    }
    .container label {
      font-size: 1em;
      padding: 8px;
    }
    .selects {
      gap: 10px;
    }
    #day {
      width: 80px;
    }
    #month {
      width: 100px;
    }
    #year {
      width: 80px;
    }
    select {
      padding: 6px;
    }
    button {
      padding: 10px;
      font-size: 1em;
    }
    #result {
      font-size: 0.9em;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <label for="birthdate">DOĞUM TARİHİ GİRİN</label>
    <div class="selects">
      <select id="day" aria-label="Gün">
        <option value="" disabled selected>Gün</option>
      </select>
      <select id="month" aria-label="Ay">
        <option value="" disabled selected>Ay</option>
        <option value="1">OCAK</option>
        <option value="2">ŞUBAT</option>
        <option value="3">MART</option>
        <option value="4">NİSAN</option>
        <option value="5">MAYIS</option>
        <option value="6">HAZİRAN</option>
        <option value="7">TEMMUZ</option>
        <option value="8">AĞUSTOS</option>
        <option value="9">EYLÜL</option>
        <option value="10">EKİM</option>
        <option value="11">KASIM</option>
        <option value="12">ARALIK</option>
      </select>
      <select id="year" aria-label="Yıl">
        <option value="" disabled selected>Yıl</option>
      </select>
    </div>
    <button id="calculate">HESAPLA</button>
    <div id="result">Yaşınız Burada Yazacak</div>
  </div>

<script>
  const daySelect = document.getElementById('day');
  const monthSelect = document.getElementById('month');
  const yearSelect = document.getElementById('year');

  // Günleri ekleme
  for (let i = 1; i <= 31; i++) {
    const option = document.createElement('option');
    option.value = i;
    option.textContent = i;
    daySelect.appendChild(option);
  }

  // Yılları ekleme
  const currentYear = new Date().getFullYear();
  for (let y = 1900; y <= currentYear; y++) {
    const option = document.createElement('option');
    option.value = y;
    option.textContent = y;
    yearSelect.appendChild(option);
  }

  function calculateAge(day, month, year) {
    const now = new Date();
    const birthDate = new Date(year, month - 1, day);
    if (birthDate > now) return 'Geçersiz tarih';
    let years = now.getFullYear() - birthDate.getFullYear();
    let months = now.getMonth() - birthDate.getMonth();
    let days = now.getDate() - birthDate.getDate();
    if (days < 0) {
      months--;
      const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
      days += prevMonth.getDate();
    }
    if (months < 0) {
      years--;
      months += 12;
    }
    return `${years} YIL ${months} AY ${days} GÜN`;
  }

  function updateDayOptions() {
    const selectedYear = parseInt(yearSelect.value);
    const selectedMonth = parseInt(monthSelect.value);
    const selectedDay = parseInt(daySelect.value);
    const now = new Date();
    if (!selectedYear || !selectedMonth) return;
    const lastDayOfMonth = new Date(selectedYear, selectedMonth, 0).getDate();
    daySelect.innerHTML = '<option value="" disabled selected>Gün</option>';
    for (let d = 1; d <= lastDayOfMonth; d++) {
      const option = document.createElement('option');
      option.value = d;
      option.textContent = d;
      daySelect.appendChild(option);
    }
    if (selectedDay && selectedDay <= lastDayOfMonth) {
      daySelect.value = selectedDay;
    }
  }

  yearSelect.addEventListener('change', updateDayOptions);
  monthSelect.addEventListener('change', updateDayOptions);

  document.getElementById('calculate').addEventListener('click', () => {
    const day = parseInt(daySelect.value);
    const month = parseInt(monthSelect.value);
    const year = parseInt(yearSelect.value);
    const resultDiv = document.getElementById('result');
    if (!day || !month || !year) {
      resultDiv.textContent = 'Lütfen tüm alanları seçin!';
      resultDiv.classList.remove('bold');
      return;
    }
    const birthDate = new Date(year, month - 1, day);
    const now = new Date();
    if (birthDate > now) {
      resultDiv.textContent = 'Gelecekteki tarih seçilemez!';
      resultDiv.classList.remove('bold');
      return;
    }
    const result = calculateAge(day, month, year);
    resultDiv.textContent = result;
    resultDiv.classList.add('bold');
  });
</script>
</body>
</html>
